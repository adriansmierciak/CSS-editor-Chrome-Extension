<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Internetowy edytor CSS" opcje</title>
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>

<div class="header">
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="icons/128.png" alt="logo">
            <div class="wrapper-text">
                <div class="logo-text">Internetowy edytor CSS</div>
                <div class="mini-logo-text">Opcje edytora</div>
            </div>
        </div>
    </div>
</div>

<div class="container">


    <div class="two-boxes">
        <div class="languages">
            <div class="language-text mini-text">JÄ˜ZYK</div>

            <div class="language-btns">
                <div class="language-btn pl option-change-lang">
                    <img class="flag-image" src="images/pl-flag.png" alt="">
                </div>
                <div class="language-btn eng option-change-lang">
                    <img class="flag-image" src="images/gbr-flag.png" alt="">
                </div>
            </div>


        </div>

        <div class="themes">
            <div class="theme-text mini-text">MOTYW</div>

            <div class="theme-btns">
                <div class="theme-btn dark option-change"></div>
                <div class="theme-btn light option-change"></div>
                <div class="theme-btn kopi option-change"></div>
            </div>

        </div>
    </div>
    <div class="single-box">
        <div class="font-size">
            <div class="font-size-text mini-text">ROZMIAR LITER</div>

            <div class="font-sizes-btns">
                <div class="fs-btn normal">A</div>
                <div class="fs-btn big">A</div>
            </div>

        </div>
    </div>






    <script src="scripts/other-scripts/jQuery.js"></script>
    <script src="options.js"></script>
</div>

<div class="footer">
    <div class="container">
        <div class="footer-content">
            Dodatek do Google Chrome "Internetowy edytor CSS" - strona z opcjami edytora.
        </div>
    </div>
</div>

</body>
</html>
